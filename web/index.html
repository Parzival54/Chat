<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="chat.css" rel="stylesheet" type="text/css"/>
        <link href="marquee.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="chat">
            <span id="horloge"></span>
            <textarea readonly="readonly" id="fenetre"></textarea>
            <textarea id="message" disabled></textarea>
            <span id="texte">Déconnecté</span>
        </div>
        <img class="pub" id="1" src="img/1_min.jpg" alt=""/>
        <img class="pubgrande" id="bigImg" src="img/1.jpg" alt=""/>
        <div>

        </div>
        <button id="connexion" onclick="seConnecter()">Connexion</button>
        <button id="envoyer" onclick="envoyerMessage()" disabled>Envoyer</button>
        <br />
        <label for="user">Nom utilisateur :</label>
        <input type="text" id="user" />
        <br />
        <div id="modif">
            <label for="screen">Fond d'écran :
                <select id="screen">
                    <option value="#FFFFFF">Blanc</option>
                    <option value="#9FFEF1">Bleu</option>
                    <option value="#9FFECE">Vert</option>
                    <option value="#FAFE9F">Jaune</option>
                </select>
            </label>
            <br />
            <label for="police">Police :
                <select id="police">
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Arial">Arial</option>
                </select>
            </label>
            <br />
            <label for="couleur">Couleur police :
                <select id="couleur">
                    <option value="white">Blanc</option>
                    <option value="blue">Bleu</option>
                    <option value="green">Vert</option>
                    <option value="yellow">Jaune</option>
                    <option value="red">Rouge</option>
                </select>
            </label>
        </div>
        <script src="jquery.js" type="text/javascript"></script>
        <script src="chat.js" type="text/javascript"></script>
        <script src="pub.js" type="text/javascript"></script>
    </body>
</html>
